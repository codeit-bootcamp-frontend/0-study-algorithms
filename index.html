<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let mid = parseInt(s.length / 2);
        return s.length % 2 ? s.substr(mid, 1) : s.substr(mid - 1, 2);
      }
      console.log(solution('wook'));
    </script>
  </body>
</html>
