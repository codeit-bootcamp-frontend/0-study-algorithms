<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        return s.split(t).length - 1;
      }

      let str = 'COMPUTERPROGRAMMING';
      console.log(solution(str, 'R'));
      // split() 메소드는 구분자를 이용하여 문자열을 배열로 바꾸는 메소드
    </script>
  </body>
</html>
