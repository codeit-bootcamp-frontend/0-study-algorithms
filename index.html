<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let sh = new Map();
        for (let x of str1) {
          if (sh.has(x)) sh.set(x, sh.get(x) + 1);
          else sh.set(x, 1);
        }
        for (let x of str2) {
          if (!sh.has(x) || sh.get(x) === 0) return false;
          sh.set(x, sh.get(x) - 1);
        }
        return true;
      }

      let a = 'AbaACee';
      let b = 'baeAeCA';
      console.log(solution(a, b));
    </script>
  </body>
</html>
