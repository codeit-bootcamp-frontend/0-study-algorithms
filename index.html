<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let a = [];
        let answer = [...arr];
        answer.sort();
        for (let i = 0; i < arr.length; i++) {
          if (answer[i] !== arr[i]) a.push(i + 1);
        }
        return a;
      }

      let arr = [120, 125, 152, 130, 135, 135, 143, 127, 160];
      console.log(solution(arr));
    </script>
  </body>
</html>
